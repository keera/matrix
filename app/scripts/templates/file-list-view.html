<h2 class="sub-header">Files</h2>
<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
  <th>ID</th>
  <th>Title</th>
  <th>Date created</th>
  <th>Last modified</th>
  <th>Labels</th>
</tr>
</thead>
<tbody>
{{#each files}}
<tr>
    <td>{{title}}</td>
    <td>{{created}}</td>
    <td>{{modified}}</td>
    <td>{{labels}}</td>
</tr>
{{/each}}
</tbody>
</table>
</div>
