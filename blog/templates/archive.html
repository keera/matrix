<!doctype html>
<html>
    <meta charset="utf-8">
    <title>blog</title>
    <style type="text/css">
        body {
            background-color: gainsboro;
        }

        ul {
            list-style-type: none;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
    <body>
        <h1>Archive</h1>
        <ul>
            {{#each files}}
            <li><a href="http://localhost:3000/blog/files/{{id}}">{{title}}</a></li>
            {{/each}}
        </ul>
    </body>
</html>
