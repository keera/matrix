<!--Login modal-->
<div class="modal fade" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username">Username</label><span id="login-username-field" class="error-msg"></span>

                        <input type="text" class="form-control username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><span id="login-password-field" class="error-msg"></span>
                        <input type="password" class="form-control password" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="login" type="button" class="btn btn-primary">Login</button>
            </div>
        </div><!-- /.modal-content -->

</div><!-- /.modal -->
